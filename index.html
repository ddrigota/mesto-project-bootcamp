<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><a href="#" class="header__link"><img src="233cb8c867dcc1fb5304.svg" alt="логотип место" class="header__logo"></a></header><main class="content"><section class="profile"><div class="profile__info"><button class="profile__avatar-edit-button" type="button" aria-label="обновить аватар"><img src="e74f8fb82b61dd614e5e.png" alt="аватар пользователя" class="profile__avatar"></button><div class="profile__text"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-button" aria-label="редактрировать профиль" type="button"></button></div><p class="profile__bio"></p></div></div><button class="profile__add-button" aria-label="добавить пост" type="button"></button></section><section class="posts-grid"><ul class="posts-grid__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2023 Митя Дригота</p></footer><div class="popup" id="popup-edit"><div class="popup__modal"><h2 class="popup__heading">Редактировать профиль</h2><form name="userinfo" class="form" method="post" novalidate autocomplete="off"><input name="username" id="username" required placeholder="Ваше имя" class="form__text-input" minlength="2" maxlength="40" autocomplete="off"> <span class="username-error form__error-message"></span> <input name="bio" id="bio" required placeholder="Коротко о вас" class="form__text-input" minlength="2" maxlength="200"> <span class="bio-error form__error-message"></span> <button type="submit" class="form__submit-button">Сохранить</button></form><button class="popup__close-button" aria-label="закрыть окно" type="button"></button></div></div><div class="popup" id="popup-edit-avatar"><div class="popup__modal"><h2 class="popup__heading">Обновить аватар</h2><form name="avatar" class="form" method="post" novalidate autocomplete="off"><input type="url" name="avatar" id="avatar" required placeholder="Ссылка на аватар" class="form__text-input" autocomplete="off"> <span class="avatar-error form__error-message"></span> <button type="submit" class="form__submit-button">Сохранить</button></form><button class="popup__close-button" aria-label="закрыть окно" type="button"></button></div></div><div class="popup" id="popup-add"><div class="popup__modal"><h2 class="popup__heading">Новое место</h2><form name="newpost" class="form" method="post" novalidate><input name="caption" id="caption" required placeholder="Название" class="form__text-input" minlength="2" maxlength="30"> <span class="caption-error form__error-message"></span> <input type="url" name="link" id="link" required placeholder="Ссылка на картинку" class="form__text-input"> <span class="link-error form__error-message"></span> <button type="submit" class="form__submit-button">Сохранить</button></form><button class="popup__close-button" aria-label="закрыть окно" type="button"></button></div></div><div class="popup" id="popup-delete-confirmation"><div class="popup__modal"><h2 class="popup__heading">Вы уверены?</h2><form name="delete-confirmation" class="form" method="post" novalidate><button type="submit" class="form__submit-button">Да</button></form><button class="popup__close-button" aria-label="закрыть окно" type="button"></button></div></div><div class="popup" id="popup-image-preview"><div class="popup__image-container"><img class="popup__image" src="" alt="#"><p class="popup__image-description">Вася</p><button class="popup__close-button" aria-label="закрыть окно" type="button"></button></div></div></div><template id="post-template"><li class="posts-grid__list-item"><article class="post"><img src="" alt="" class="post__image"><div class="post__description"><h2 class="post__text"></h2><div class="post__like-container"><button class="post__like-button" aria-label="поставить лайк"></button><p class="post__like-counter">0</p></div></div></article><button class="post__delete-button" aria-label="удалить пост"></button></li></template></body></html>
