<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/profile-pic.png" alt="аватар пользователя" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="./images/edit-button.svg" alt="редактировать профиль">
            </button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="add-button">
        <img src="./images/add-button.svg" alt="добавить" class="add-button__icon">
      </button>
    </section>

    <section class="posts-grid">
      <ul class="posts-grid__list">
        <li class="posts-grid__list-item">
          <article class="post">
            <img src="./images/karachaevsk.png" alt="Карачаевск" class="post__image">
            <div class="post__description">
              <h2 class="post__text">Карачаевск</h2>
              <div class="post__like-button post__like-button_liked"></div>
            </div>
          </article>
        </li>
        <li class="posts-grid__list-item">
          <article class="post">
            <img src="./images/elbrus.png" alt="Эльбрус" class="post__image">
            <div class="post__description">
              <h2 class="post__text">Гора Эльбрус</h2>
              <div class="post__like-button"></div>

            </div>
          </article>
        </li>
        <li class="posts-grid__list-item">
          <article class="post">
            <img src="./images/dombay.png" alt="Домбай" class="post__image">
            <div class="post__description">
              <h2 class="post__text">Домбай</h2>
              <div class="post__like-button"></div>

            </div>
          </article>
        </li>
        <li class="posts-grid__list-item">
          <article class="post">
            <img src="./images/elbrus.png" alt="Эльбрус" class="post__image">
            <div class="post__description">
              <h2 class="post__text">Гора Эльбрус</h2>
              <div class="post__like-button"></div>

            </div>
          </article>
        </li>
        <li class="posts-grid__list-item">
          <article class="post">
            <img src="./images/dombay.png" alt="Домбай" class="post__image">
            <div class="post__description">
              <h2 class="post__text">Домбай</h2>
              <div class="post__like-button"></div>

            </div>
          </article>
        </li>
        <li class="posts-grid__list-item">
          <article class="post">
            <img src="./images/karachaevsk.png" alt="Карачаевск" class="post__image">
            <div class="post__description">
              <h2 class="post__text">Карачаево-Черкессия</h2>
              <div class="post__like-button"></div>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Митя Дригота</p>
  </footer>
</body>

</html>
