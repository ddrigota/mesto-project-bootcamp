<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/logo.svg" alt="логотип место" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile-pic.png" alt="аватар пользователя" class="profile__avatar">
          <div class="profile__text">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" aria-label="редактрировать профиль" type="button"></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" aria-label="добавить пост" type="button">
        </button>
      </section>

      <section class="posts-grid">
        <ul class="posts-grid__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Митя Дригота</p>
    </footer>

    <div class="popup" id="popup-edit">
      <div class="popup__modal">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" method="post">
          <input type="text" name="username" id="username" required placeholder="Ваше имя" class="form__text-input">
          <input type="text" name="bio" id="bio" required placeholder="Коротко о вас" class="form__text-input">
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
        <button class="popup__close-button" aria-label="закрыть окно" type="button"></button>
      </div>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__modal">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form" method="post">
          <input type="text" name="location" id="location" required placeholder="Название" class="form__text-input">
          <input type="url" name="link" id="link" required placeholder="Ссылка на картинку" class="form__text-input">
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
        <button class="popup__close-button" aria-label="закрыть окно" type="button"></button>
      </div>
    </div>

    <div class="popup" id="popup-image-preview">
      <div class="popup__image-container">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="#">
        <p class="popup__image-description">Вася</p>
        <button class="popup__close-button" aria-label="закрыть окно" type="button"></button>
      </div>
    </div>
  </div>

  <template id="post-template">
    <li class="posts-grid__list-item">
      <article class="post">
        <img src="" alt="" class="post__image">
        <div class="post__description">
          <h2 class="post__text"></h2>
          <button class="post__like-button" aria-label="поставить лайк"></button>
        </div>
      </article>
      <button class="posts-grid__delete-button" aria-label="удалить пост"></button>
    </li>
  </template>

  <script src="./script.js"></script>

</body>

</html>
