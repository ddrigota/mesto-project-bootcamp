<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/profile-pic.png" alt="аватар пользователя" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="./images/edit-button.svg" alt="редактировать профиль">
            </button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="add-button">
        <img src="./images/add-button.svg" alt="добавить" class="add-button__icon">
      </button>
    </section>
  </main>
</body>

</html>
